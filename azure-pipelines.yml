trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

steps:
  # - script: cd $(Build.Repository.LocalPath)

  - script: npm install $(Build.Repository.LocalPath)

  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: '$(Build.Repository.LocalPath)'
      artifactName: drop
